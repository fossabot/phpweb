<div class="htmltitle">
	<h2>专线申请表录入</h2>
</div>
<div id="pasteDiv">
	<p>
		请根据模板（<a href="__STATIC__/README.md" title='点击下载模板'
			download="导入模板.xlsx">点击下载</a>）格式，将数据（<b>不带标题，可多行</b>）直接粘贴至下面文本框， 然后点击
		<button id="btn_submit" class="btn btn-xs btn-primary">导入</button>
	</p>
	<div id="inp_area">
		<textarea
			style="width: 100%; height: 100px; font-size: 10px; font-family: Arial, sans-serif, '宋体'; color: #936;">粘贴到这里~</textarea>
	</div>
</div>
<div id="fillInNotice">
	还可以
	<button id="btn_manual" class="btn btn-xs btn-link">手动录入</button>
</div>
<div id="fillInDiv" style="display: none;">
	<div id="_form"></div>


</div>
<div id="ht_table"></div>
<!-- <div id="griddiv" style="height: 100%;overflow: auto;"><div id="gridbox"></div></div>
<div id="myForm" style="width: 450px;"></div> -->
<script>
	$(function() {
		//
	});
	var initDefaults = "粘贴到这里~";
	$("#inp_area textarea").on("focus", function() {
		if ($("#inp_area textarea").val() == initDefaults) {
			$("#inp_area textarea").val('');
		}
	}).on("blur", function() {
		if ($("#inp_area textarea").val() == '') {
			$("#inp_area textarea").val(initDefaults);
		}
	});
	
	$("#btn_submit").on("click", function() {
		var items = $("#inp_area textarea").val().trim();
		if(items == initDefaults){
			dhtmlx.message({text:"你还没有粘贴数据。。。"});
			$("#inp_area textarea").focus();
		}else if(items.length<70){
			dhtmlx.message({text:"内容有点儿少吧。。。"});
			dhtmlx.message({text:"重新编辑一下？"});
		}else{
			confirmTable();
		}//StandardPost(location.href,encodeURI(data));
	});
	$("#btn_manual").on("click", function() {
		dhtmlx.alert({title:"手动填表开发中",text:"复制粘贴操作更简单，不是吗？",type:"alert-warning"});
	});
	function AsyncLoad(V_tag,V_src) {
		if (V_tag == "script") {
			var s = document.createElement('script');
			s.type = 'text/javascript';
			s.async = true;
			s.src = V_src;
			
		}else if (V_tag == "css") {
			var s = document.createElement('link');
			s.rel = 'stylesheet';
			s.async = true;
			s.href = V_src;
		}
		var h = document.getElementsByTagName('head')[0];
		h.appendChild(s);
	}

	function confirmTable(){
		//AsyncLoad("css","__STATIC__/handsontable-pro/handsontable.full.min.css");
		//AsyncLoad("script","__STATIC__/handsontable-pro/handsontable.full.min.js");
		var ss = {k:Date.now(),v:$("#inp_area textarea").val().trim()};
		// 使用 sessionStorage 传递 textarea 数据
		var t = btoa("appInputVal_"+ss["k"]);
		sessionStorage.setItem(t,ss["v"]);
		var zxInfoTitle = btoa("zxInfoTitle"+ss["k"]);
		sessionStorage.setItem(zxInfoTitle,JSON.stringify(zxInfoTitleData));
		myWins.attachViewportTo(document.getElementById("winVP"));
		myWins.createWindow("_input",0,50,_htmlWidth,_htmlHeight-70);
		myWins.window("_input").setText("录入验证&nbsp;&nbsp;&nbsp;&nbsp;<a onclick='win_close()'>返回录入</a>");
		myWins.window("_input").attachURL("_ht_apply?t="+t+"&zxInfoTitle="+zxInfoTitle);
	}
	var myWins= new dhtmlXWindows();
	var zxInfoTitleData = {$zxInfoTitle};
	function win_close(){
		myWins.window("_input").close();
		$("#inp_area textarea").select();
	}
	function StandardPost(url, args) {
		var form = $("<form method='post'></form>");
		form.attr({
			"action" : url
		});
		for (arg in args) {
			var input = $("<input type='hidden'>");
			input.attr({
				"name" : arg
			});
			input.val(args[arg]);
			form.append(input);
		}
		form.submit();
	}
	

	
	
</script>
{/block}
